{% extends "_base.html" %}
{% block title %}{{ job.project.name }} - Queue job{% endblock %}
{% block header %}{{ job.project.name }} <small>Queue job</small>{% endblock %}
{% block content %}
<form class="form-horizontal" role="form" action="/projects/{{ job.project.slug }}/jobs/new" method="POST">
  <div class="form-group">
    <label class="col-sm-2 control-label">Git Repository</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ job.project.repo }}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputCommit" class="col-sm-2 control-label">Commit reference</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputCommit" name="commit" placeholder="Git Reference" value="{{ job.commit or '' }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Queue Job</button>
      <a class="btn btn-default" href="/projects/{{ job.project.slug }}">Cancel</a>
    </div>
</form>
{% endblock %}
