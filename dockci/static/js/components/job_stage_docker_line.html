<div>
  <strong style="width: 120px; float:left" data-bind="text:id"></strong>
  <div style="float:left" data-bind="text:status, visible: !hasProgress()"></div>
  <!-- ko if: hasProgress() -->
  <div style="width: 400px" data-bind="
    progress: {
        value: percentComplete
      , type: 'info'
      , text: status
      , textHidden: false
      , striped: percentComplete() >= 100
      , animated: true
    }
  "></div>
  <!-- /ko -->
</div>
<div class="clearfix"></div>
