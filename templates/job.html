{% extends "_base.html" %}
{% block title %}{{ job.name }}{% endblock %}
{% block content %}
<div class="pull-right">
        <a class="btn btn-default btn-lg" href="/jobs/{{ job.slug }}/edit"><span class="glyphicon glyphicon-edit" /></a>
</div>
<h1>{{ job.name }}</h1>

<table class="table table-striped">
{% for build in job.builds %}<tr><td>{{ build.slug }}</td></tr>{% endfor %}
</table>

{% endblock %}
