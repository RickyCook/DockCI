{% extends "_base.html" %}
{% block title %}{{ job.name }}{% endblock %}
{% block content %}
<div class="pull-right">
        <a class="btn btn-default btn-lg" href="/jobs/{{ job.slug }}/edit"><span class="glyphicon glyphicon-edit" /></a>
</div>
<h1>{{ job.name }}</h1>

<table class="table table-striped">
	<tr><th>Timestamp</th><th>Commit</th></tr>
	{% for build in job.builds | sort(attribute='timestamp', reverse=True) %}<tr>
		<td>{{ build.timestamp }}</td>
		<td>{{ build.commit }}</td>
	</tr>{% endfor %}
</table>

{% endblock %}
